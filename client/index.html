<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Get Thumbnails</title>
  <!-- Icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #7c7c7c;
    }
    .text-highlihts-white {
      color: #ffffff !important;
    }
    .bg-red {
      background-color: #ca0202 !important;
    }
    .bg-green {
      background-color: #4aa500 !important;
    }
    .bg-yellow {
      background-color: #9ab30e !important;
    }
    .cursor-default {
      cursor: default !important;
    }
    .no-image-loader-btn {
      cursor: default  !important;
      color: #ffffff !important;
    }
    .bad-image-loader-btn {
      cursor: default !important;
      color: black !important;
    }
    .image-loader-btn {
      cursor: pointer !important;
      color: #4aa500 !important;
    }
    .down-image-loader-btn {
      color: #00969b !important;
      cursor: pointer !important;
    }
    .image-loader-btn:hover, 
    .image-loader-btn:focus,
    .down-image-loader-btn:hover,
    .down-image-loader-btn:focus {
    outline: 0;
    -webkit-text-shadow: 6px 9px rgba(0,0,0,.15);
    text-shadow: 6px 9px rgba(0,0,0,.15);
    }
  </style>
</head>
<body>

  <!-- Start your project here-->
  <div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="text-center">
        <h1 class="text-white text-highlihts-white">Get Thumbnails</h1>
        <a type="button" class="fas fa-image text-white fa-10x cursor-default" id="image-loader-btn"></a>
        <p class="mt-2 text-white" id="status-bar">
          Choose image file from your computer to get thumbnails archive
        </p>
        <p>
          <input type="file" id="real-file-btn" hidden="hidden" />
          <a type="button" class="btn btn-rounded btn-lg text-white bg-yellow" id="custom-file-btn">CHOOSE FILE</a>
        </p>
      </div>
    </div>
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Client JavaScrpit -->
  <script type="text/javascript" src="js/client.js"></script>

</body>
</html>
